{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
<div class="container mb-sm-5 mt-sm-5">
    <div class="row">
        {% for item in self.images %}
            <div class="column opacity gallery">
                 {% image item.raw_image width-500 %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
